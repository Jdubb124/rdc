name: Deploy to Cloud Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Set project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Deploy Cloud Functions
        run: |
          gcloud functions deploy runMonthlyMatching \
            --runtime nodejs18 \
            --trigger-http \
            --entry-point runMonthlyMatching \
            --source ./functions \
            --memory 512MB \
            --timeout 540s \
            --set-env-vars BUBBLE_API_KEY=${{ secrets.BUBBLE_API_KEY }},BUBBLE_APP_NAME=${{ secrets.BUBBLE_APP_NAME }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --region us-central1
          
          gcloud functions deploy processUser \
            --runtime nodejs18 \
            --trigger-http \
            --entry-point processUser \
            --source ./functions \
            --memory 256MB \
            --timeout 60s \
            --set-env-vars BUBBLE_API_KEY=${{ secrets.BUBBLE_API_KEY }},BUBBLE_APP_NAME=${{ secrets.BUBBLE_APP_NAME }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --region us-central1
          
          gcloud functions deploy healthCheck \
            --runtime nodejs18 \
            --trigger-http \
            --entry-point healthCheck \
            --source ./functions \
            --memory 128MB \
            --timeout 10s \
            --allow-unauthenticated \
            --region us-central1

